    <form onsubmit="forgetPassword(event)">
      <div class="Main_Container">
        <p>
          <em class="far fa-question-circle"></em> Forget password? No
          worries...... <br />
          We will send you password reset credentials to your mail. <br />
        </p>
        <label for="Mail_Id"> Email_ID: </label
        ><input
          type="email"
          id="Mail_Id"
          placeholder="Enter Your Email ID"
          autofocus
          required
        /><br /><br />
        <label for="createPassword"> Create Password : </label
        ><input
          type="password"
          id="createPassword"
          placeholder="Create a new Password"
          required
        /><br /><br />
        <label for="cofirmPassword"> Confirm Password : </label
        ><input
          type="password"
          id="cofirmPassword"
          placeholder="Confrim Your Password"
          required
        /><br /><br />
        <input
          type="checkbox"
          name="checkbox"
          onclick="showPasswordWhenChecked()"
          id="showPassword"
        />
        <p class="show_Password_Text">show Password</p>
        <br />
        <button>submit</button>
      </div>
    </form>
