<html>

<head>
  <link rel="stylesheet" href="../assets/css/createaccount.css">

  
  <title> User Registration </title>
  <style>
    body {
      background-image: url("../assets/image/backca.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
    }

    .button1:hover {
      background-color: green;
      color: white;
    }

    .reset1 {
      font-size: 40px;
    }

    input:focus {
      background-color: rgb(152, 219, 228);

  </style>
</head>

<body>
  <header><img src="./../assets/image/logo.png" alt="" class="logo"></header>
<div class="container">
  <form onsubmit="myPassword()">
    <table style="color:#000000" ; >

      <tr>
        <th> Name:</th>
        <td> <input type="text" name="name" placeholder="Enter your  Name" title="Name cannnot be empty." id="name" pattern="[A-Za-z]{3,20}"  required></td>
      </tr>
      <tr>
        <th>Address:</th>
        <td> <input type="text" name="address" placeholder="Enter your Adderss"></td>
      </tr>
      ​
      <tr>
        <th>Email:</th>
        <td> <input type="email" name="email_id" placeholder="Enter your Email ID" id="email" required> </td>
      </tr>
      ​<tr>
        <td>
          <div class="msgMail">

          </div>
        </td>
      </tr>
      <tr>
        <th>Create Password:</th>
        <td> <input type="password" name="create password" id="createPassword" minlength="8" 
            placeholder="Password" required> </td>
      </tr>

      <tr>
        <th>Confirm Password:</th>
        <td> <input type="password" name="cronform password" id="confrimPassword" minlength="8" 
            placeholder="Password" required> </td>
      </tr>
      <tr>
        <td>
          <div id="pass">

          </div>
        </td>

        
      </tr>
       
      ​ <tr>
        <th>Passport no.:</th>
        <td> <input type="passport no." name="passport no." placeholder="For out of Country Use"> </td>
      </tr>
      <tr>
        <th>Date Of Birth:</th>
        <td> <input type="date" name="age" placeholder="As of 2021" id="dob" min="1921-12-31" max="2021-12-13" required> </td>
      </tr>
      ​
      ​
      <tr>
        <th>Mobile Number: </th>
        <td> <input type="tel" name="mobile number" pattern="[0-9]{10}" title="mobile number must have 10 numbers" placeholder="Enter your Mobile Number" maxlength="10" id="mobile" required></td>
      </tr>
      ​
      <tr>
        <th>Gender</th><td> <select name="no. of people">
        <option value="s">--SELECT--</option>
        <option value="s">Male</option>
        <option value="m">Female</option>
        <option value="m">Transgender</option>
      </select></td>
    </tr>
      ​
      <tr>
        <th>Nationality</th><td> <select name="no. of people">
        <option value="s">--SELECT--</option>
        <option value="s">Indian</option>
        <option value="m">American</option>
        <option value="m">Australian</option>
        <option value="m">Chinese</option>
        <option value="m">European</option>
        <option value="m">French</option>
        <option value="m">Italian</option>
        <option value="m">Japanese</option>
        <option value="m">Kuwaiti</option>
        <option value="m">Russian</option>
      </select></td>
    </tr>
      ​
      <tr>
        <td></td>
       
          <td> <input type="reset" name="" value="Reset" class="earse"> </td>
          
      </tr>

    </table> <br><br><br>
    <center>
      <a href="userlogin.html"> <button class="button1">
           SUBMIT 
        </button> </a>
    </center>


  </form>
</div>
