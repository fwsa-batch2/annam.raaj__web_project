<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./../assets/image/icon1.png" />
    <link rel="stylesheet" href="./../assets/css/reviewadding.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Reviews</title>
  </head>
  <body>
    <header>
      <a href="./../index.html"
        ><img src="./../assets/image/logo.png" alt="logo" class="logo"
      /></a>
    </header>

    <ul>
      <li><a href="./../index.html" class="decoration"> Home </a></li>
      <li>
        <a href="./../pages/Aboutus.html" class="decoration"> About Us </a>
      </li>
      <li>
        <a href="./../pages/gallery.html" class="decoration"> Gallery </a>
      </li>
      <li>
        <a href="./../pages/contact us.html" class="decoration"> Contact Us </a>

      <li><a href="./../pages/Review.html" class="decoration">Reviews</a></li>
      <li>
        <a href="./../pages/userlogin.html" class="decoration"> Login </a>
      </li>
    </ul>
    <p class="Title">You Can Type Your Reviews Here:-</p>
    <div class="container">
      <form onsubmit="reviewList(event)">
        <input
          type="text"
          placeholder="Please Enter Your Name"
          autofocus
          id="userName"
          title="Please Enter A Valid Place. "
          pattern="[A-Za-z ]{3,20}"
          required
        />
        <br /><br />
        <textarea
          name="textbox"
          id="review"
          cols="30"
          rows="10"
          placeholder="Type Your Reviews"
          required
        ></textarea>

        <div>
          <input type="reset" value="Reset" class="reset" />
          <input type="submit" value="Add" class="submit" />
        </div>
      </form>
    </div>
    <script src="./../assets/js/reviewadding.js"></script>
  </body>
</html>
