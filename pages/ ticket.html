<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="./../assets/image/icon1.png">
  <link rel="stylesheet" href="./../assets/css/ticket.css">

  <title> TICKET </title>
  <style>
    body {
      background-image: url("../assets/image/world tour.gif");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <header><a href="./../index.html"><img src="./../assets/image/logo.png" alt="" class="logo"></a></header>

  <div class="container">
    <form action="webagepayment.html">
      <table style="color:#880303" ;>
        <caption></caption>
        <tr>
          <th id="nam">User Name:</th>
          <td> <input type="text" name="name" placeholder="Enter your  Name" title="Please enter more than 3 characters." autofocus id="name" pattern="[A-Za-z]{3,20}" required></td>
        </tr>
        <tr>
          <th id="adres">Address:</th>
          <td> <input type="text" name="address" placeholder="Enter your Address"></td>
        </tr>
        ​
        <tr>
          <th id="mail">Email_Id:</th>
          <td> <input type="email" name="email_id" placeholder="Enter your Email_ID" required> </td>
        </tr>

        <tr>
          <th id="pas">Passport no.:</th>
          <td> <input type="text" name="passport no." placeholder="Enter Your Passport Number"> </td>
        </tr>

        ​ <tr>
          <th id="departure">From:</th>
          <td> <input type="text" name="From" placeholder="Departure From" required></td>
        </tr>
        ​
        <tr>
          <th id="mobnum">Mobile Number: </th>
          <td> <input type="tel" name="mobile number" placeholder="Enter your Mobile Number" pattern="[0-9]{10}" title="mobile number must have 10 numbers & Alphabets are not accpected." required></td>
        </tr>
        ​

        ​
        <tr>
          <th id="doj">Date Of Journey</th>
          <td><input type="date" name="date of journey" placeholder="dd/mm/yyyy" min="2021-12-07" max="2022-12-31"
              required></td>
        </tr>
        ​
        <tr>
          <th id="nop">No. of People</th>
          <td> <select name="no. of people">
              <option value="s">--SELECT--</option>
              <option value="s">One</option>
              <option value="m">Two</option>
              <option value="m">More</option>
            </select></td>
        </tr>
        <tr>
          <th id="certificate">vaccine certificate:</th>
          <td><input type="file" name="" value="" class="file"></td>
        </tr>
        <tr>
          <td></td>
          <td> <input type="reset" name="" value="Reset" class="earse"> </td>
          <td> <a href="webpagepayment.html"> <button class="button1"> Confirm </button> </a> </td>
        </tr>
       
      </table>


     

    </form>
  </div>
</body>

</html>
