<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="./../assets/image/icon1.png">
  <link rel="stylesheet" href="./../assets/css/ticket.css">

  <title> TICKET </title>
  <style>
    body {
      background-image: url("../assets/image/world tour.gif");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <header><img src="./../assets/image/logo.png" alt="" class="logo"></header>

  <div class="container">
    <form action="webagepayment.html">
      <table style="color:#880303" ;>

        <tr>
          <th> Name:</th>
          <td> <input type="text" name="name" placeholder="Enter your  Name" title="Name cannot Spaces." id="name" pattern="[A-Za-z]{3,20}" required></td>
        </tr>
        <tr>
          <th>Address:</th>
          <td> <input type="text" name="address" placeholder="Enter your Adderss"></td>
        </tr>
        ​
        <tr>
          <th>Email:</th>
          <td> <input type="email" name="email_id" placeholder="Enter your Email ID" required> </td>
        </tr>

        <tr>
          <th>Passport no.:</th>
          <td> <input type="passport no." name="passport no." placeholder="For out of Country Use"> </td>
        </tr>

        ​ <tr>
          <th>From:</th>
          <td> <input type="text" name="From" placeholder="departure from" required></td>
        </tr>
        ​
        <tr>
          <th>Mobile Number: </th>
          <td> <input type="tel" name="mobile number" placeholder="Enter your Mobile Number" pattern="[0-9]{10}" title="mobile number must have 10 numbers & Alphabets are not accpected." required></td>
        </tr>
        ​

        ​
        <tr>
          <th>Date Of Journey</th>
          <td><input type="date" name="date of journey" placeholder="dd/mm/yyyy" min="2021-12-07" max="2022-12-31"
              required></td>
        </tr>
        ​
        <tr>
          <th>No. of People</th>
          <td> <select name="no. of people">
              <option value="s">--SELECT--</option>
              <option value="s">One</option>
              <option value="m">Two</option>
              <option value="m">More</option>
            </select></td>
        </tr>
        <tr>
          <th>vaccine certificate:</th>
          <td><input type="file" name="" value="" class="file"></td>
        </tr>
        <tr>
          <td></td>
          <td> <input type="reset" name="" value="Reset" class="earse"> </td>
        </tr>

      </table>


      <a href="webpagepayment.html"> <button class="button1"> Confirm </button> </a>

    </form>
  </div>
</body>

</html>
