    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>USER LOGIN</title>
    <style>
      body {
        background-image: url("../assets/image/userloginbg.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="./../index.html"
        ><img src="./../assets/image/logo.png" alt="logo" class="logo"
      /></a>
    </header>

    <ul>
      <li><a href="./../index.html" class="decoration"> Home </a></li>
      <li>
        <a href="./../pages/Aboutus.html" class="decoration"> About Us </a>
      </li>
      <li>
        <a href="./../pages/gallery.html" class="decoration"> Gallery </a>
      </li>
      <li>
        <a href="./../pages/contact us.html" class="decoration"> Contact Us </a>
      </li>
      <li><a href="./../pages/Review.html" class="decoration">Reviews</a></li>
      <li>
        <a href="./../pages/userlogin.html" class="decoration"> Login </a>
      </li>
      <li>
        <a href="./../pages/adminlogin.html" class="decoration"> Admin </a>
      </li>
    </ul>

    <form onsubmit="loginStorage(event)">
      <div class="container">
        <label for="userName"> User Name: </label
        ><input
          type="text"
          id="userName"
          minlength="3"
          pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$"
          placeholder="Enter Your Name "
          title="Please enter more than 3 characters."
          autofocus
          required
        /><br />
        <label for="mailId"> Email_Id: </label
        ><input
          type="email"
          id="mailId"
          placeholder="Enter Your Email_Id "
          required
        /><br />
        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          minlength="6"
          title="Password should contain minimum 6 characters"
          placeholder="Enter Your Password"
          required
        />
        <br />
        <input
          type="checkbox"
          name="checkpassword"
          onclick="showPasswordWhenChecked()"
          id="showPassword"
        />
        <p class="Show_Password_Text">Show Password</p>
        <h3>forgot Password? <a href="forgetpassword.html"> Click here </a></h3>

        <button type="submit">Login</button>
      </div>
    </form>
    <p class="createAccount_link">
      New User? Sign up for free
      <a href="./../pages/CreateAccount.html"> Click here </a>
    </p>
    <footer>

    </footer>

  </body>
</html>
